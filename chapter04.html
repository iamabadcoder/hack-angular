<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <title>Simple app</title>
    <script src="static/js/angular.js"></script>
</head>
<body>
<div ng-controller="MyController">
    <h1>Hello {{ name }}</h1>
</div>

<script>
    angular.module('MyApp', [])
            .controller('MyController', function ($scope) {
                $scope.name = "World";
            });
</script>
</body>
</html>
